name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix for version calculation
          CURRENT_VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"
          
          # Analyze commits since last tag to determine version bump
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          else
            # Analyze commit messages for conventional commits
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")
            
            if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|feat!|fix!|chore!|refactor!|perf!|build!|ci!|docs!|style!|test!):"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi
          
          echo "Bump type: $BUMP_TYPE"
          
          # Calculate new version
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG="${{ steps.version.outputs.previous_tag }}"
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          
          echo "Generating changelog from $PREVIOUS_TAG to HEAD"
          
          # Create changelog content
          {
            echo "## What's Changed"
            echo ""
            
            # Get commits since last tag
            if [ "$PREVIOUS_TAG" = "v0.0.0" ]; then
              COMMITS=$(git log --pretty=format:"%s" --reverse)
            else
              COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"%s" --reverse)
            fi
            
            # Categorize commits
            echo "### ðŸš€ Features"
            echo "$COMMITS" | grep -iE "^feat(\(.+\))?:" | sed 's/^feat/- feat/' || echo "- No new features"
            echo ""
            
            echo "### ðŸ› Bug Fixes"
            echo "$COMMITS" | grep -iE "^fix(\(.+\))?:" | sed 's/^fix/- fix/' || echo "- No bug fixes"
            echo ""
            
            echo "### ðŸ“š Documentation"
            echo "$COMMITS" | grep -iE "^docs(\(.+\))?:" | sed 's/^docs/- docs/' || echo "- No documentation changes"
            echo ""
            
            echo "### ðŸ”§ Maintenance"
            echo "$COMMITS" | grep -iE "^(chore|refactor|perf|build|ci|style|test)(\(.+\))?:" | sed 's/^\(chore\|refactor\|perf\|build\|ci\|style\|test\)/- \1/' || echo "- No maintenance changes"
            echo ""
            
            echo "### ðŸ’¥ Breaking Changes"
            echo "$COMMITS" | grep -iE "^(BREAKING CHANGE|.+!:)" || echo "- No breaking changes"
            echo ""
            
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${NEW_TAG}"
          } > release_notes.md
          
          cat release_notes.md
          
          # Update CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Create new entry in CHANGELOG.md
            DATE=$(date +%Y-%m-%d)
            
            # Prepare the new changelog entry
            {
              echo "## [${{ steps.version.outputs.new_version }}] - $DATE"
              echo ""
              cat release_notes.md | tail -n +2  # Skip "What's Changed" header
              echo ""
            } > new_entry.md
            
            # Insert after [Unreleased] section
            awk '/## \[Unreleased\]/{
              print
              print ""
              while(getline line < "new_entry.md") print line
              next
            }1' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
            
            # Update version link at bottom of CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "[${{ steps.version.outputs.new_version }}]: https://github.com/${{ github.repository }}/releases/tag/$NEW_TAG" >> CHANGELOG.md
            
            # Commit updated CHANGELOG
            git add CHANGELOG.md
            git commit -m "chore: update CHANGELOG.md for $NEW_TAG" || echo "No changes to commit"
          fi

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          
          # Create annotated tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          
          # Push changes and tag
          git push origin main --follow-tags || echo "Nothing to push"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Cleanup
        if: always()
        run: |
          rm -f release_notes.md new_entry.md
